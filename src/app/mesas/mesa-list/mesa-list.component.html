<h2 class="text-center">Mesas Cadastradas</h2><br/>
<table class="table table-sm table-hover">
  <tr *ngFor="let mesa of mesaList">
      <td>{{mesa.local}}</td>
      <td>{{mesa.status}}</td>
      <td>
        <a class="btn" (click)="onEdit(mesa)">
          <i class="fa fa-pencil-square-o"></i>
        </a>
        <a class="btn" (click)="onDelete(mesa.$key)">
          <i class="fa fa-trash-o"></i>
        </a>
      </td>
  </tr>
</table>
<button (click)="getData()">teste</button>
